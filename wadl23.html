<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scale Transition</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-container:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://placekitten.com/800/400" alt="Sample Image">
    </div>

</body>
</html>

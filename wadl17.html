<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Interactive Web Page</h1>
    </header>

    <main>
        <h2>Featured Image</h2>
        <img src="https://placekitten.com/800/400" alt="Featured Image">

        <h3>Explore More</h3>
        <p>This is a simple web page with headings, images, and buttons. Click the button below to trigger a JavaScript alert.</p>
        
        <button id="myButton">Click Me!</button>
    </main>

    <script>
        // JavaScript Alert Script
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button Clicked! This is a JavaScript Alert.');
        });
    </script>

</body>
</html>

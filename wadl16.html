<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bootstrap Dropdown Menu</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <!-- Bootstrap Dropdown Menu -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Explore Categories
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">
                    <h6 class="mb-0">Technology</h6>
                    <p class="text-muted">Discover the latest tech trends.</p>
                </a></li>
                <li><a class="dropdown-item" href="#">
                    <h6 class="mb-0">Fashion</h6>
                    <p class="text-muted">Stay stylish with the latest fashion updates.</p>
                </a></li>
                <li><a class="dropdown-item" href="#">
                    <h6 class="mb-0">Travel</h6>
                    <p class="text-muted">Explore beautiful destinations around the world.</p>
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">
                    <h6 class="mb-0">More Categories</h6>
                    <p class="text-muted">Find even more topics to explore.</p>
                </a></li>
            </ul>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

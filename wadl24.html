<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query to Hide Element</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hide-on-small-screen {
            display: block;
        }

        @media (max-width: 600px) {
            .hide-on-small-screen {
                display: none;
            }
        }
    </style>
</head>
<body>

    <p>This paragraph is always visible.</p>

    <p class="hide-on-small-screen">This paragraph will be hidden on small screens (width â‰¤ 600px).</p>

</body>
</html>

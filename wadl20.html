<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        main {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <main>
        <h1>Login</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button onclick="validateLogin()">Login</button>

        <p id="error-message"></p>
    </main>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Simple validation (checking if fields are not empty)
            if (username.trim() === '' || password.trim() === '') {
                errorMessage.innerText = 'Please enter both username and password.';
            } else {
                // Perform actual login logic here (e.g., check against a database)
                // For simplicity, this example always displays an error message
                errorMessage.innerText = 'Invalid username or password. Please try again.';
            }
        }
    </script>

</body>
</html>

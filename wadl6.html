<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        li:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily Routine</h1>
    </header>

    <main>
        <ol>
            <li>Wake up at 7:00 AM</li>
            <li>Have a healthy breakfast</li>
            <li>Work on projects and tasks</li>
            <li>Exercise in the evening</li>
        </ol>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Card</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <!-- Bootstrap Card -->
        <div class="card">
            <!-- Product Image -->
            <img src="https://placekitten.com/300/200" class="card-img-top" alt="Product Image">

            <!-- Card Body -->
            <div class="card-body">
                <!-- Product Title -->
                <h5 class="card-title">Product Name</h5>

                <!-- Product Description -->
                <p class="card-text">
                    This is a brief description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Sed nec justo eget felis varius aliquet. Integer hendrerit id lectus eu scelerisque.
                </p>

                <!-- Product Price -->
                <p class="card-text">Price: $19.99</p>

                <!-- Add to Cart Button -->
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

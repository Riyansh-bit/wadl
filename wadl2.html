<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Students List with Marks</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks - Subject 1</th>
                <th>Marks - Subject 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <!-- Add more rows for additional students -->
        </tbody>
    </table>

</body>
</html>
